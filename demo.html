<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="sec1">
		
	</div>
<script type="text/javascript">
	fetch("http://localhost:4000/students")
	.then((res)=>{
		return res.json()
	})
	.then((jsonresponse)=>{
		//console.log(jsonresponse)
		display(jsonresponse)
	})
	function display(students){
		var block=document.getElementById('sec1')
		for(i=0;i<students.length;i++){
			block.innerHTML+=`<p>${students[i].name}</p>
			<p>${students[i].id}</p>
			<p>${students[i].job}</p>`
			
		}
	}
</script>
</body>
</html>
